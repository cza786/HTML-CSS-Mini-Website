<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University website Easy tutorial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- ✅ Correct Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
   <section class="header">
    <nav>
        <a href="index.html"><img src="eduford_img/logo.png" alt="University Logo"></a>
        <div class="navlinks" id="nav_Links">
            <!-- Close Icon -->
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Course</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
        <!-- Menu Icon -->
        <i class="fa-solid fa-bars" onclick="showMenu()"></i>
    </nav>

    <div class="TextBox">
        <h1>World Biggest University</h1>
        <p>Making website now is the easiest thing in the world. You need to learn just <br>HTML, CSS and JavaScript and you're good to go.</p>
        <a class="herobtn" href="">Visit to know more.</a>
    </div>
   </section>

   <!-- ✅ Fixed JavaScript -->
   <script>
    var nav_Links = document.getElementById("nav_Links");

    function showMenu() {
        nav_Links.style.right = "0";
    }
    function hideMenu() {
        nav_Links.style.right = "-200px";
    }
   </script>
</body>
</html>
